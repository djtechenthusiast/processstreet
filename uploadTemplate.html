<div>
  <span class="btn btn-primary btn-file">
    Upload File<input id="{{id}}_input" class="btn" type="file" name="file" data-url="https://upload.wistia.com">
  </span>
  <div class="progress">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ng-hide="url != ''" ng-style="{'width': progress + '%' }"></div>
  </div>
  <span ng-show="url == ''">Status: {{status}}</span>
  <iframe ng-src="{{url}}" allowtransparency="true" frameborder="0" scrolling="no" class="wistia_embed" name="wistia_embed" width="640" height="360" ng-show="url != ''"></iframe>
</div>
